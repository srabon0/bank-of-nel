<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <main class="w-3/4 mx-auto" >
    
        <header class="mt-20 text-center" >
            <h1 class="text-5xl font-bold text-center underline uppercase">
                Let's Get Some <span class="text-cyan-600" >  Money </span>
              </h1>
        </header>
        
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-slate-500 rounded p-10">
                    <h1 class="text-white font-semibold text-2xl" >Widthdraw</h1>
                    <h1 class="text-white font-bold text-3xl" >$<span id="total-deposit" >00</span></h1>
                </div>
                <div class="bg-purple-500  rounded p-10">
                    <h1 class="text-white font-semibold text-2xl" >Deposit</h1>
                    <h1 class="text-white font-bold text-3xl" >$00</h1>
                </div>
                <div class="bg-blue-400 rounded p-10">
                    <h1 class="text-white font-semibold text-2xl" >Balance</h1>
                    <h1 class="text-white font-bold text-3xl" >$<span id="balance-total">1200</span></h1>
                </div>
                
                
              </div>
              <div class="grid grid-cols-2 gap-4 mt-10">
                <div class="bg-emerald-300 rounded p-10">
                    <h1 class="text-2xl text-black font-semibold mb-4" >Deposit amount</h1>
                    <input class="w-3/4 block border border-stone-600 rounded px-2 py-1 text-xl" type="text" name="" id="deposit-amount" placeholder="$ your deposit">
                    <button class="mt-3 rounded px-4 py-1 text-white font-semibold bg-gray-600" id="deposit-btn">Deposit</button>
                
                </div>
                <div class="bg-blue-400	rounded p-10">
                    <h1 class="text-2xl text-black font-semibold mb-4" >Widthdraw amount</h1>
                    <input class="w-3/4 block border border-stone-600 rounded px-2 py-1 text-xl" type="text" name="" id="user-password" placeholder="$ your deposit">
                    <button class="mt-3 rounded px-4 py-1 text-white font-semibold bg-gray-600" id="Widthdraw-btn">Widthdraw</button>
                
                </div>
               
                
              </div>
        </section>
    </main>
    <script src="js/transaction.js"></script>
</body>
</html>
