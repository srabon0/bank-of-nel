<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <title>NelBank</title>
</head>
<body class="bg-violet-200">
  <header class="mt-20" >
    <h1 class="text-5xl font-bold text-center underline uppercase">
        Bank of <span class="text-cyan-600" >  Nel </span>
      </h1>
  </header>
 <main>
     <section class="bg-cyan-300 rounded w-3/4 mx-auto mt-5 p-16" >
         <h2 class="text-semibold text-3xl my-5" >Please Login </h2>
        <div class="">
            <input class="w-3/4 mb-3 block border border-stone-600 rounded px-2 py-1 text-xl"  type="text" placeholder="your email" id="user-email">
            <input class="w-3/4 block border border-stone-600 rounded px-2 py-1 text-xl" type="password" name="" id="user-password" placeholder="your password">
            <button class="mt-3 rounded px-4 py-1 text-slate-900 font-semibold bg-purple-300" id="login">Login</button>
        </div>
     </section>
 </main>
 <script src="js/bank.js"></script>
</body>
</html>
